  <style>

    body {

    }

<body>
  <!-- Главная страница -->
  <div id="mainPage" class="max-w-7xl mx-auto px-4 py-8">
    <!-- ... (остальной HTML остается без изменений) ... -->
  </div>

  <!-- Модальное окно аутентификации -->
  <div id="authModal" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="glass-panel rounded-xl p-6 w-full max-w-md">
      <div class="flex justify-center mb-6">
        <h1 class="text-2xl font-bold bg-gradient-to-r from-purple-400 to-purple-600 bg-clip-text text-transparent">FAME LIST ADMIN</h1>
      </div>
      
      <div id="loginForm">
        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium mb-1">Никнейм</label>
            <input type="text" id="adminNickInput" class="input-field w-full px-4 py-2 rounded-lg" placeholder="Введите ник">
          </div>
          
          <div>
            <label class="block text-sm font-medium mb-1">Пароль</label>
            <input type="password" id="adminPasswordInput" class="input-field w-full px-4 py-2 rounded-lg" placeholder="Введите пароль">
          </div>
          
          <button id="adminLoginBtn" class="btn-primary w-full px-4 py-2 rounded-lg font-medium">
            <i class="fas fa-sign-in-alt mr-2"></i> Войти
          </button>
        </div>
      </div>
      
      <div id="authMessage" class="hidden mt-4 p-3 rounded-lg text-sm"></div>
    </div>
  </div>

  <!-- Остальной HTML (админ-панель и т.д.) остается без изменений -->

  <script>
    // Конфигурация Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAB9jJk4XNd3RmSJ8dMafthQMtkiqMBQZA",
      authDomain: "fame-list-48cae.firebaseapp.com",
      projectId: "fame-list-48cae",
      storageBucket: "fame-list-48cae.appspot.com",
      messagingSenderId: "517199083388",
      appId: "1:517199083388:web:b1237c6d4302bb008596f9",
      measurementId: "G-WX0BVMYCJB"
    };

    // Инициализация Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // Данные владельца
    const OWNER_CREDS = {
      nickname: "Nemcev",
      password: "Gorrik2008",
      isOwner: true,
      isApproved: true
    };

    // Создание владельца
    async function createOwnerAccount() {
      try {
        // Проверяем, есть ли уже владелец
        const ownerSnapshot = await db.collection('admins')
          .where('nickname', '==', OWNER_CREDS.nickname)
          .get();
        
        if (ownerSnapshot.empty) {
          // Добавляем запись владельца в Firestore
          await db.collection('admins').add({
            nickname: OWNER_CREDS.nickname,
            password: OWNER_CREDS.password, // В реальном приложении храните хеш пароля!
            isOwner: true,
            isApproved: true,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          
          console.log("Аккаунт владельца создан!");
        }
      } catch (error) {
        console.error("Ошибка создания владельца:", error);
      }
    }

    // Проверка авторизации
    async function checkAuth(nickname, password) {
      try {
        const snapshot = await db.collection('admins')
          .where('nickname', '==', nickname)
          .where('password', '==', password)
          .get();
        
        if (!snapshot.empty) {
          return snapshot.docs[0].data();
        }
        return null;
      } catch (error) {
        console.error('Ошибка проверки авторизации:', error);
        return null;
      }
    }

    // Инициализация при загрузке страницы
    document.addEventListener('DOMContentLoaded', async () => {
      // Создаём владельца
      await createOwnerAccount();
      
      // Получаем элементы
      const elements = {
        mainPage: document.getElementById('mainPage'),
        showAuthBtn: document.getElementById('showAuthBtn'),
        authModal: document.getElementById('authModal'),
        adminNickInput: document.getElementById('adminNickInput'),
        adminPasswordInput: document.getElementById('adminPasswordInput'),
        adminLoginBtn: document.getElementById('adminLoginBtn'),
        authMessage: document.getElementById('authMessage'),
        // ... остальные элементы
      };

      // Вход администратора
      elements.adminLoginBtn.addEventListener('click', async () => {
        const nickname = elements.adminNickInput.value.trim();
        const password = elements.adminPasswordInput.value.trim();
        
        if (!nickname || !password) {
          showAuthMessage('Введите ник и пароль', 'error');
          return;
        }
        
        try {
          const adminData = await checkAuth(nickname, password);
          
          if (adminData && adminData.isApproved) {
            // Успешный вход
            elements.authModal.classList.add('hidden');
            elements.mainPage.classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            
            if (adminData.isOwner) {
              document.getElementById('adminBadge').classList.add('owner-badge');
              document.getElementById('ownerPanel').classList.remove('hidden');
            }
            
            // Загружаем данные админ-панели
            loadAdminCards();
          } else {
            showAuthMessage('Неверный ник или пароль', 'error');
          }
        } catch (error) {
          console.error('Ошибка входа:', error);
          showAuthMessage('Ошибка авторизации', 'error');
        }
      });

      // Остальная логика приложения...
    });
  </script>
</body>
</html>
